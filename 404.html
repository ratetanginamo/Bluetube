<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | BlueTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0f24;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }

    header.profile {
      width: 100%;
      text-align: center;
      background: rgba(0, 191, 255, 0.1);
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #00bfff;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    .profile p {
      margin: 0;
      font-size: 18px;
    }

    .profile a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      text-align: center;
      margin-top: 60px;
      z-index: 2;
    }

    h1 {
      font-size: 120px;
      color: #00bfff;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 20px;
      color: #9ab3c9;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    a.button {
      text-decoration: none;
      color: #fff;
      background-color: #00bfff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
      display: inline-block;
    }

    a.button:hover {
      background-color: #0080ff;
      transform: scale(1.05);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .logos img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.2);
    }

    #repos {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 600px;
    }

    .repo {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .repo:hover {
      transform: scale(1.05);
      border-color: #00bfff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #0080ff;
      }
      to {
        text-shadow: 0 0 20px #00bfff, 0 0 40px #0080ff, 0 0 60px #0040ff;
      }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 191, 255, 0.1);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-50px) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <header class="profile">
    <img src="https://avatars.githubusercontent.com/u/168286942?v=4" alt="GitHub Profile Picture">
    <p><strong>@ratetaingamo</strong></p>
    <p><a href="https://github.com/ratetaingamo" target="_blank">View GitHub Profile</a></p>
  </header>

  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you’re looking for doesn’t exist.</p>
    <a class="button" href="index.html">Go Back Home</a>

    <div class="logos">
      <a href="https://github.com/ratetaingamo" target="_blank" title="Visit GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo">
      </a>
      <a href="https://youtube.com" target="_blank" title="Visit YouTube">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
      </a>
    </div>

    <div id="repos"></div>
  </div>

  <script>
    // Floating bubbles background
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 80 + 20;
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${8 + Math.random() * 5}s`;
      document.body.appendChild(bubble);
    }

    // Fetch and display GitHub repositories from ratetaingamo
    fetch('https://api.github.com/users/ratetaingamo/repos')
      .then(res => res.json())
      .then(data => {
        const reposDiv = document.getElementById('repos');
        data.slice(0, 6).forEach(repo => {
          const div = document.createElement('div');
          div.className = 'repo';
          div.innerHTML = `<a href="${repo.html_url}" target="_blank" style="color:#00bfff;text-decoration:none;font-weight:bold;">${repo.name}</a>`;
          reposDiv.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading repositories:', err));
  </script>
</body>
</html>
