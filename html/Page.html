<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetube Landing Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #1a73e8;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      margin-top: 40px;
      text-align: center;
    }

    /* Clickable image */
    .clickable-image {
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .clickable-image:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    Bluetube
  </header>

  <main>
    <p>Click the image below to go to the home page:</p>
    <a href="https://ratetanginamo.github.io/Bluetube/html/home.html">
      <img class="clickable-image" src="https://i.postimg.cc/yD37KPsF/your-image.jpg" alt="Bluetube Home">
    </a>
  </main>

  <footer>
    &copy; 2025 Bluetube. All rights reserved.
  </footer>

  <script>
    // Example JavaScript: alert when image is clicked
    const clickableImage = document.querySelector('.clickable-image');
    clickableImage.addEventListener('click', () => {
      console.log('Image clicked, navigating to home page!');
    });
  </script>

</body>
</html>
