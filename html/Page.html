<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluetube Landing Page</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background-color: #0d0d0d; color: #fff; }

  /* Navbar */
  nav {
    width: 100%;
    background-color: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #222;
  }
  nav .logo { font-size: 2rem; font-weight: bold; color: #1a73e8; }

  /* Hero Section */
  .hero {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    text-align: center;
    background-color: #000;
  }
  /* Dark overlay on hero image */
  .hero::before {
    content: '';
    position: absolute;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1;
    border-radius: 10px;
  }
  .hero a img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    z-index: 2;
  }
  .hero a img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.9);
  }

  /* Footer */
  footer {
    background-color: #0f0f0f;
    padding: 20px;
    text-align: center;
    color: #888;
    margin-top: 50px;
    border-top: 1px solid #222;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav .logo { font-size: 1.5rem; }
    .hero { padding: 30px 10px; }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Bluetube</div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <a href="https://ratetanginamo.github.io/Bluetube/html/home.html" target="_blank">
    <img src="unnamed (1).jpg" alt="Bluetube Hero Image">
  </a>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Bluetube. All rights reserved.
</footer>

</body>
</html>
