<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch | BlueTube - SEC IT Students</title>
  <meta name="description" content="Watch IT tutorials on BlueTube, created by IT students from Surigao Education Center.">
  
  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>BlueTube</h1>
    <p class="subtitle">IT Videos for Surigao Education Center Students</p>
    <p class="tagline">Created by SEC IT Students</p>

    <div class="header-center">
      <nav>
        <a href="index.html" class="right-btn">Home</a>
      </nav>
    </div>

    <div class="logos">
      <img src="youtube-logo.png" alt="YouTube Logo">
      <img src="github-logo.png" alt="GitHub Logo">
    </div>
  </header>

  <!-- Video Player -->
  <main id="video-container">
    <div class="player-wrapper">
      <div id="player-placeholder" class="skeleton">
        <div class="thumb"></div>
      </div>
      <iframe id="youtube-player"
        src=""
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>

    <div class="video-info">
      <h2 id="video-title" class="skeleton title">Loading video...</h2>
      <p id="video-description" class="skeleton meta">Fetching details...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 BlueTube | <span class="highlight">Created by IT Students from Surigao Education Center</span></p>
    <p>Surigao City, Philippines • CHED-Recognized • Empowering Future Developers</p>
  </footer>

  <!-- JS -->
  <script src="watch.js"></script>
</body>
</html>
